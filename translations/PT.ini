; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Cliente grátis de SFTP, WebDAV e FTP para Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP é um cliente grátis de SFTP, SCP, WebDAV e FTP para Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, um cliente popular e grátis de SFTP e FTP para Windows, copia arquivos entre um computador local e remoto. Também suporta FTPS, SCP e WebDAV. Ele oferece facilidade para usar interface gráfica para as operações de arquivos mais comuns e uma poderosa automação com assembly .NET."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP é um cliente popular e grátis de SFTP e FTP para Windows, uma ferramenta poderosa a qual irá aumentar sua produtividade. WinSCP pode copiar arquivos entre um computador local e remoto usando FTP, FTPS, SCP, SFTP ou WebDAV. WinSCP oferece facilidade para usar interface gráfica para as operações de arquivos mais comuns. Usuários avançados podem automatizar o WinSCP com assembly .NET. A documentação WinSCP está em https://winscp.net/. WinSCP está disponível em Inglês e muitas outros idiomas."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP é um cliente popular e grátis de SFTP e FTP. Além disso, WinSCP é uma poderosa ferramenta multi funcional que irá aumentar sua produtividade. WinSCP pode copiar arquivos entre um computador local e remoto usando múltiplos protocolos: FTP, FTPS, SCP SFTP ou WebDAV. De um lado, WinSCP oferece uma interface gráfica fácil de usar; você pode escolher entre a aparência do Windows Explorer e um painel duplo com abas, tipo o commander do Norton. Do outro lado, usuários avançados podem automatizar as funcionalidades do WinSCP usando a assembly .NET ou um simples script batch. Você irá usar o WinSCP para as operações de arquivos mais comuns. Você pode começar a editar um arquivo diretamente com o Winscp, seja usando o editor interno ou usando integra~çao com seu editor externo favorito. As operações do WinSCP não são limitadas à arquivos individuais. O WinSCP oferece diversas maneiras de sincronizar suas pastas locais e remotas. Após conectar à um site você pode optar por armazenar as informações do site para acessos posteriores, o WinSCP pode ainda compartilhar configurações de site com outra ferramenta open source PuTTY. WinSCP também integra com Pageant (agende de autenticação PuTTY) para suporte total à chaves públicas de autenticação com SSH. Administradores amam o suporte do WinSCP à operações portáteis usando uma configuração em vez de arquivos de registro, ótimo para operações à partir de mídias removíveis. Uma documentação compreensível do WinSCP é gratuitamente acessível em https://winscp.net/. Esse site hospedage também um fórum de usuário muito ativo para pedidos de ajuda e sugestões. O WinSCP está disponível em inglês e muitos outros idiomas. WinSCP é um programa open source distrubuído livre de cobranças sob os termos da GNU General Public License (GPL)."
