TextsCore2.rc_DIFFERENT_KEY3="ATENÇÃO - POTENCIAL FALHA DE SEGURANÇA!\n\nA chave do servidor não confere com a chave que o WinSCP tem em cache. Isto significa que ou o administrador do servidor mudou a chave, ou o servidor apresenta diferentes chaves em diferentes circunstâncias, ou você está conectado a outro computador que tenta se passar pelo servidor.\n\nA nova impressão digital %s da chave é:\n%s\n\nSe você já esperava essa mudança, confia na nova chave e deseja continuar a conexão, então pressione Atualizar para atualizar a cache, ou pressione Adicionar para adicionar a nova chave a cache e também manter a(s) chave(s) antiga(s). Se você deseja continuar com a conexão, porém sem atualizar a cache, pressione Ignorar. Se você deseja cancelar a conexão, pressione Cancelar. Cancelar é a ÚNICA opção completamente segura."
TextsCore2.rc_DIFFERENT_KEY4="**ATENÇÃO - POTENCIAL FALHA DE SEGURANÇA!**\n\nA chave de host do servidor não bate com a que o WinSCP possui em cache. Isso significa que ou o administrador mudou a chave de host, o servidor apresenta uma chave diferente sob certas circunstâncias, ou você se conectou à computador se passando pelo que seria o servidor.\n\nA nova chave digital %s é:\n%s\n\nSe você está esperando esta mudança, confia na nova chave e quer continuar conectar ao servidor, ou pressione Atualizar ou atualize o cache, ou pressione Adicionar para adicionar a nova chave ao cache enquanto mantém a antiga. Se você quer continuar a conexão mas sem atualizar o cache, pressione Pular. Se você quer abandonar a conexão completamente, pressione Cancelar. Pressione cancelar é a ÚNICA escolha com segurança garantida."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <comando>\n  Com os protocolos SFTP e SCP, executa um comando remoto arbitrário.\n  Se a sessão atual não permite a execução de comandos remotos arbitrários,\n  uma sessão separada da Shell é aberta automaticamente.\n  Com o protocolo FTP, executa um comando de protocolo.\n  O comando não deve exigir entrada do usuário.\nalias:\n  !\nexemplo:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <diretório> ]\n  Muda o diretório remoto de trabalho da sessão ativa.\n  Se o diretório não for especificado, muda para o diretório home.\nexemplos:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <modo> <arquivo> [ <arquivo2> ... ]\n  Muda as permissões de um ou mais arquivos remotos. O modo pode ser especificado\n como um número octal de três ou quatro dígitos.\n  O nome do arquivo pode ser substituído por um wildcard para selecionar vários arquivos.\nexemplos:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <sessão> ]\n  Fecha a sessão especificada pelo seu número. Quando um número de sessão não é\n  especificado, fecha a sessão selecionada atualmente.\nexemplos:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <mensagem>\n  Imprime a mensagem para o script de saída.\nexemplo:\n  echo Iniciando carregamento...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Fecha todas as sessões e finaliza o programa.\nalias:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <arquivo> [ [ <arquivo2> ... ] <diretório>\\[ <novo nome> ] ]\n  Baixa um ou mais arquivos do diretório remoto para o diretório local.\n  Se somente um parâmetro é especificado, baixa o arquivo para o diretório de\n trabalho local. Se mais parâmetros são especificados, todos exceto o último\n especificam o conjunto de arquivos para baixar. O último parâmetro especifica o diretório local\n alvo e opcionalmente a máscara de operação para armazenar o(s) arquivo(s) sobre\n um nome diferente. O diretório de destino deve terminar com uma barra invertida. \n  O nome do arquivo pode ser substituído por um wildcard para selecionar vários arquivos.\n  Para baixar mais arquivos para o diretório de trabalho atual use '.\\' como\n último parâmetro.\nalias:\n  recv, mget\nmodificadores:\n  -delete          Deleta o(s) arquivo(s) remoto(s) fonte depois de transferir\n  -resume          Retoma a transferência se possível (apenas protocolos SFTP e FTP)\n  -append          Anexa o arquivo ao final do arquivo alvo (apenas protocolo SFTP)\n  -preservetime    Preserva o horário\n  -nopreservetime  Não preserva o horário\n  -speed=<kibps>   Limita a velocidade da transferência\n  -transfer=<mode> Modos de transferência: binary, ascii, automatic\n  -filemask=<mask> Define a máscara do arquivo.\neffective opções:\n  confirm, reconnecttime\nexemplos:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <comando> [ <comando2> ... ] ]\n  Exibe a lista de comandos quando nenhum parâmetro é especificado.\n  Exibe a ajuda para cada comando quando algum parâmetro é especificado.\nalias:\n  man\nexemplos:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <diretório local> [ <diretório remoto> ] ]\n  Procura por mudanças no diretório local e as reflete no diretório remoto.\n  Quando os diretórios não forem especificados, os diretórios de trabalho atuais serão\n  sincronizados. Para parar de procurar as mudanças aperte Ctrl-C.\n  Nota: Confirmações de sobrescrita sempre serão desativadas neste comando.\nmodificadores:\n  -delete             Deleta arquivos obsoletos\n  -permissions=<modo> Aplica as permissões\n  -nopermissions      Mantém permissões padrão\n  -speed=<kibps>      Limita velocidade de transferência\n  -transfer=<tipo>    Tipo de transferência: binária, ascii, automática\n  -filemask=<máscara>    Aplica máscara de arquivo.\nOpções efetivas:\n  reconnecttime\nExemplos:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <diretório>\n Muda o diretório local de trabalho para todas as sessões.\nexemplo:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <diretório> ]\\[ <wildcard> ]\n  Lista o conteúdo do diretório local especificado. Se o diretório não \n  for especificado, lista o diretório de trabalho.\n  Se o wildcard for especificado, ele é tratado como conjunto de arquivos para listar.\n  Caso contrário, todos os arquivos são listados.\nexemplos:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <alvo> <link simbólico>\n  Cria um link simbólico remoto.\nalias:\n  symlink\nexemplo:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Exibe o diretório local de trabalho atual (válido para todas sessões).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <diretório> ]/[ <wildcard> ]\n  Lista o conteúdo do diretório remoto especificado. Se o diretório não \n for especificado, o diretório de trabalho é listado.\n  Quando um wildcard é especificado, ele é tratado como um conjunto de arquivos para listar.\n  Caso contrário, todos os arquivos são listados.\nalias:\n  dir\nexemplos:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <diretório>\n  Cria um diretório remoto.\nexemplo:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <arquivo> [ <arquivo2> ... ] [ <diretório>/ ][ <novo nome> ]\n  Move ou renomeia um ou mais arquivos remotos. O diretório de destino, ou o novo\n  nome, ou ambos, devem ser especificados. O diretório de destino deve terminar com uma \n  barra. A máscara da operação pode ser utilizada no lugar de um novo nome.\n  O nome do arquivo pode ser substituído por um wildcard para selecionar vários arquivos.\nalias:\n  rename\nexemplos:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <sessão guardada>\nopen [ sftp|scp|ftp:// ][ <usuário> [ :senha ] @ ] <servidor> [ :<porta> ]\n  Estabelesce uma conexão com o servidor fornecido. Usa o nome de uma sessão\n  guardada ou um servidor específico, usuário, porta e protocolo diretamente.\nModificadores:\n  -privatekey=<chave>  Arquivo de chave privada\n  -timeout=<segundos>     Tempo limite de resposta do servidor\n  -hostkey=<impressão> Impressão digital da chave do servidor (Apenas SFTP e SCP).\n  -certificate=<impressão> Impressão digital do certificado SSL/TLS (Apenas FTPS)\n  -passive=on|off    Modo passivo (Apenas protocolo FTP)\n  -implicit          TLS/SSL implícito (Apenas protocolo FTPS)\n  -explicitssl       SSL explícito (Apenas protocolo FTPS)\n  -explicittls       TLS explícito (Apenas protocolo FTPS)\n  -rawsettings configuração1=valor1 configuração2=valor2 ...\n                     Altera qualquer configuração de sessão indicada\n                     como em um arquivo INI\nExemplos:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <opção> [ <valor> ] ]\n  Se nenhum parâmetro é especificado, lista todas as opções e seus\n  valores. Quando apenas um parâmetro é especificado, exibe o valor da opção.\n  Quando dois parâmetros são especificados, define o valor da opção.\n  Valores iniciais de algumas opções são pegos da configuração da aplicação,\n  no entanto, modificar as opções não altera a configuração\n da aplicação.\nas opções são:\n  echo     on|off\n           Alterna o eco do comando que está sendo executado.\n           Comandos afetados: todos\n  batch    on|off|abort|continue\n           Alterna o modo lote (batch) (todos os terminais são automaticamente replicados\n           negativamente). Quando 'on', é recomendado definir 'confirm'\n           para 'off' para permitir sobrescrita. Com 'abort', o script é abortado\n           quando nenhum erro ocorre. Com 'continue', todos os erros são ignorados.\n           Comandos afetados: quase todos\n  confirm  on|off\n           Alterna as confirmações (sobrescrita, etc.).\n           Comandos afetados: get, put\n  reconnecttime off | <sec>\n           Tempo limite em segundos para tentar reconectar sessões quebradas.\n           Comandos afetados: get, put, synchronize, keepuptodate\nexemplos:\n  option\n  option batch\n  option confirm off\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <arquivo> [ [ <arquivo2> ... ] <diretório>/[ <novo nome> ] ]\n  Envia um ou mais arquivos do diretório local para o diretório remoto.\n  Se somente um parâmetro é especificado envia o arquivo para o diretório de\n trabalho remoto. Se mais parâmetros são especificados, todos exceto o último\n especificam o conjunto de arquivos para enviar. O último parâmetro especifica o diretório remoto\n alvo e opcionalmente a máscara de operação para armazenar o(s) arquivo(s) sobre\n um nome diferente. O diretório de destino deve terminar com uma barra. \n  O nome do arquivo pode ser substituído por um wildcard para selecionar vários arquivos.\n  Para enviar mais arquivos para o diretório de trabalho atual use './' como\n  último parâmetro.\nalias:\n  send, mput\nmodificadores:\n  -delete             Deleta o(s) arquivo(s) local(ais) fonte depois de transferir\n  -resume             Retoma a transferência se possível (apenas protocolos SFTP e FTP)\n  -append             Anexa o arquivo ao final do arquivo alvo (apenas protocolo SFTP)\n  -preservetime       Preserva o horário\n  -nopreservetime     Não preserva o horário\n  -permissions=<mode> Define permissões\n  -nopermissions      Mantém permissões padrão\n  -speed=<kibps>      Limita a velocidade da transferência\n  -transfer=<mode>    Modos de transferência: binary, ascii, automatic\n  -filemask=<mask>    Define a máscara do arquivo.\neffective opções:\n  confirm, reconnecttime\nexemplos:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n Exibe o diretório remoto de trabalho atual para a sessão ativa.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <diretório> [ <diretório2> ... ]\n  Remove um ou mais diretórios remotos. Se a lixeira remota estiver\n  configurada, move o diretório para lixeira em vez de deletá-lo.\nexemplo:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <arquivo> [ <arquivo2> ... ]\n  Deleta um ou mais arquivos remotos. Se a lixeira remota estiver \n  configurada, move o arquivo para a lixeiraao invés de deletá-lo.\n  Nome do arquivo pode ser substituído por wildcard para deletar múltiplos arquivos.\nexemplos:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <sessão> ]\n  Torna ativa a sessão especificada pelo seu número. Quando um número de sessão\n  não é especificado, lista as sessões conectadas.\nexemplos:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <arquivo>\n  Obtém e exibe os atributos do arquivo remoto especificado.\nexemplos:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <diretório local> [ <diretório remoto> ] ]\n  Quando o primeiro parâmetro é 'local' sincroniza o diretório local\n com o remoto. Quando o primeiro parâmetro é 'remote' sincroniza o diretório remoto\n com o local. Quando o primeiro parâmetro é 'both' sincroniza\n os diretórios um contra o outro.\n  Quando os diretórios não são especificados, os diretórios de trabalho atuais são\n sincronizados.\n  Nota: Confirmações de sobrescrita estão sempre desligadas para este comando.\nmodificadores:\n  -delete              Deleta os aqruivos obsoletos\n  -mirror              Modo espelho (sincroniza também arquivos mais velhos).\n                       Ignorado para 'both'.\n  -criteria=<criteria> Critério de comparação. Os valores possíveis são: 'none', 'time',\n                       'size' e 'either'. Ignorado para o modo 'both'.\n  -permissions=<mode>  Define permissões\n  -nopermissions       Mantém permissões padrão\n  -speed=<kibps>       Limita a velocidade da transferência\n  -transfer=<mode>     Modos de transferência: binary, ascii, automatic\n  -filemask=<mask>     Define a máscara do arquivo.\neffective opções:\n  reconnecttime\nexemplos:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="A chave do host não foi encontrada no cache. Você não possui garantias de que o servidor é quem diz ser.\n\nA impressão digital da chave do servidor %s é:\n%s\n\nSe você confia neste host, pressione Sim. Para conectar sem adicionar a chave do host ao cache, pressione Não. Para abandonar a conexão, pressione Cancelar.\n\nDeseja continuar o processo de conexão e adicionar a chave do host ao cache?"
TextsCore2.rc_UNKNOWN_KEY3="**Continuar conectando à um servidor desconhecido e adicionar sua chave de host à um cache?**\n\nA chave de host do servidor não foi encontrada no cache. Você não tem garantia que o servidor é o computador que pensa.\n\nA chave digital %s do servidor é:\n%s\n\nSe você confia neste host, pressione Sim. Para conectar sem adicionar a chave de host ao cache, pressione Não. Para abandonar a conexão pressione Cancelar."
