TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nUso:\nG:%APP% sessão\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [session] /passive=on|off /timeout=<sec>\nG:%APP% [session] /rawsettings setting1=valor1 settings2=valor2 ...\nG:%APP% [/console] [/script=file] [/command comando1...] [/parameter param1...]\nC:%APP% [/script=file] [/command comando1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile> /xmllog=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Nome da sessão armazenada ou especificação direta da sessão.\nG: /synchronize  Sincroniza o conteúdo de dois diretórios.\nG: /keepuptodate Inicia a função que mantém o diretório remoto atualizado.\nG: /defaults     Inicia a operação sem exibir a caixa de opções.\nG: /console      Modo de console (texto). Modo padrão, quando invocado\nG:               using %APP%.com.\nB: /script=      Executa o arquivo de script em lote (batch). Se o script não termina com\nB:               o comando 'exit', o modo normal interativo segue.\nB: /command      Executa a lista de comandos de script.\nB: /parameter    Passa a lista de parâmetros para o script.\nB: /ini=         Caminho para o arquivo INI de configuração.\nB: /log=         Liga o sistema de logs de sessão para arquivo.\nB: /xmllog=      Liga o sistema logs de XML para arquivo.\nG: /privatekey=  Arquivo de chave privada.\nG: /timeout=     Tempo limite da resposta do servidor.\nG: /hostkey=     Impressão digital da chave do host.\nG: /passive=     Modo passivo (apenas protocolo FTP).\nG: /rawsettings= Configura qualquer ajuste de sessão usando formato bruto\nG:               como em um arquivo INI.\nG: /certificate= Impressão digital do certificado SSL/TLS.\nG: /implicit     TLS/SSL implícito (apenas protocol FTPS).\nG: /explicitssl  SSL explícito (apenas protocolo FTPS).\nG: /explicittls  TLS explícito (apenas protocolo FTPS).\nG: /update       Consulta a página da aplicação para buscar atualizações.\nB: /help         Imprime este modo de uso.\n"
