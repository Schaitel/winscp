; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_CD_HELP="cd [ <diretório> ]\n  Muda o diretório remoto de trabalho da sessão ativa.\n  Se o diretório não for especificado, muda para o diretório home.\nexemplos:\n  cd /home/martin\n  cd\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Exibe o diretório local de trabalho atual (válido para todas sessões).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
; <override>
SCRIPT_LCD_HELP="lcd <diretório>\n Muda o diretório local de trabalho para todas as sessões.\nexemplo:\n  lcd d:\\\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <diretório> [ <diretório2> ... ]\n  Remove um ou mais diretórios remotos. Se a lixeira remota estiver\n  configurada, move o diretório para lixeira em vez de deletá-lo.\nexemplo:\n  rmdir public_html\n"
; "ln <target> <symlink>\n  Creates remote symbolic link.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_LN_HELP="ln <alvo> <link simbólico>\n  Cria um link simbólico remoto.\nalias:\n  symlink\nexemplo:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <diretório>\n  Cria um diretório remoto.\nexemplo:\n  mkdir public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <comando>\n  Com os protocolos SFTP e SCP, executa um comando remoto arbitrário.\n  Se a sessão atual não permite a execução de comandos remotos arbitrários,\n  uma sessão separada da Shell é aberta automaticamente.\n  Com o protocolo FTP, executa um comando de protocolo.\n  O comando não deve exigir entrada do usuário.\nalias:\n  !\nexemplo:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <mensagem>\n  Imprime a mensagem para o script de saída.\nexemplo:\n  echo Iniciando carregamento...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <arquivo>\n  Obtém e exibe os atributos do arquivo remoto especificado.\nexemplos:\n  stat index.html\n"

